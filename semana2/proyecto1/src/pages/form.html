<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario + Card + Grid + Alert - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 space-y-6">
    
    <!-- Alert -->
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      ¡Formulario enviado exitosamente!
    </div>

    <!-- Card / Form -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-700 mb-2">Registro de Usuario</h2>
      <p class="text-gray-500 text-sm">Por favor, llena los campos del formulario.</p>
    </div>

    <form class="grid grid-cols-1 gap-4">
      <div>
        <label class="block text-gray-700">Nombre</label>
        <input type="text" class="border border-gray-300 rounded p-2 w-full" placeholder="Tu nombre">
      </div>
      <div>
        <label class="block text-gray-700">Correo Electrónico</label>
        <input type="email" class="border border-gray-300 rounded p-2 w-full" placeholder="correo@ejemplo.com">
      </div>
      <div>
        <label class="block text-gray-700">País</label>
        <select class="border border-gray-300 rounded p-2 w-full">
          <option>Selecciona...</option>
          <option>Ecuador</option>
          <option>Colombia</option>
          <option>México</option>
          <option>Argentina</option>
        </select>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Registrar
        </button>
      </div>
    </form>

  </div>

</body>
</html>
